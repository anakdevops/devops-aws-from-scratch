events {
  worker_connections 1024;
}

http {
  # Upstream configurations
  upstream git_backend {
    server 10.0.0.4:8081;
  }
  
  upstream jenkins_backend {
    server 10.0.0.4:8080;
  }

  upstream aplikasi_backend {
    server 10.0.0.2:32546;
    server 10.0.0.3:32546;
  }

  upstream argocd_backend {
    server 10.0.0.2:32546;
    server 10.0.0.3:32546;
  }

  upstream apps_backend {
    server 10.0.0.2:32543;
    server 10.0.0.3:32543;
  }

  # Redirect HTTP to HTTPS for all domains
  server {
    listen 80;
    server_name aplikasi.anakdevops.online apps.anakdevops.online argocd.anakdevops.online git.anakdevops.online jenkins.anakdevops.online;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # HTTPS configuration for aplikasi.anakdevops.online
  server {
    listen 443 ssl;
    server_name aplikasi.anakdevops.online;

    ssl_certificate /etc/nginx/certs/aplikasi.anakdevops.online.crt;
    ssl_certificate_key /etc/nginx/certs/aplikasi.anakdevops.online.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://aplikasi_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS configuration for apps.anakdevops.online
  server {
    listen 443 ssl;
    server_name apps.anakdevops.online;

    ssl_certificate /etc/nginx/certs/apps.anakdevops.online.crt;
    ssl_certificate_key /etc/nginx/certs/apps.anakdevops.online.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://apps_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS configuration for argocd.anakdevops.online
  server {
    listen 443 ssl;
    server_name argocd.anakdevops.online;

    ssl_certificate /etc/nginx/certs/argocd.anakdevops.online.crt;
    ssl_certificate_key /etc/nginx/certs/argocd.anakdevops.online.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://argocd_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS configuration for git.anakdevops.online
  server {
    listen 443 ssl;
    server_name git.anakdevops.online;

    ssl_certificate /etc/nginx/certs/git.anakdevops.online.crt;
    ssl_certificate_key /etc/nginx/certs/git.anakdevops.online.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://git_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS configuration for jenkins.anakdevops.online
  server {
    listen 443 ssl;
    server_name jenkins.anakdevops.online;

    ssl_certificate /etc/nginx/certs/jenkins.anakdevops.online.crt;
    ssl_certificate_key /etc/nginx/certs/jenkins.anakdevops.online.key;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
      proxy_pass http://jenkins_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
